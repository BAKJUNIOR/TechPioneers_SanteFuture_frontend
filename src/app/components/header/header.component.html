<div
  class="flex mx-auto justify-between items-center mb-5 bg-white shadow-xl fixed w-full top-0 left-0 z-50"
>
  <!-- Logo -->
  <div class="text-white text-lg font-bold mb-4">
    <a [routerLink]="['/']" class="cursor-pointer">
      <img
        class="md:w-[196px] sm:w-20 h-[53px] top-[18px]"
        src="assets/img/logo-sante.png"
      />
    </a>
  </div>

  <!-- Boutons Login et Register pour grands écrans -->
  <div class="hidden md:flex space-x-2 mx-3">
    <a
      [routerLink]="['/auth/login']"
      class="px-4 py-2 border border-blue-500 text-blue-600 font-semibold rounded-full hover:text-white hover:bg-blue-600"
      >Se connecter</a
    >

    <a
      [routerLink]="['/auth/register']"
      class="px-4 py-2 border border-orange-500 text-orange-500 font-semibold rounded-full hover:text-white hover:bg-orange-600"
      >S'inscrire</a
    >
  </div>

  <!-- Menu hamburger pour mobiles -->
  <div class="md:hidden">
    <button id="menu-btn" class="text-black focus:outline-none">
      <!-- Icone du menu hamburger -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>
  </div>
</div>

<!-- Menu mobile -->
<div id="mobile-menu" class="md:hidden hidden bg-blue-700">
  <a href="#" class="block text-black px-4 py-2 hover:bg-blue-500">Home</a>
  <a href="#" class="block text-black px-4 py-2 hover:bg-blue-500">About</a>
  <a href="#" class="block text-black px-4 py-2 hover:bg-blue-500">Services</a>
  <a href="#" class="block text-black px-4 py-2 hover:bg-blue-500">Contact</a>
  <!-- Boutons Login et Register pour mobile -->
  <a
    href="#"
    class="block text-blue-600 bg-gray-200 px-4 py-2 mt-2 hover:bg-gray-300​ text-center"
  >
    Se connecter
  </a>
  <a
    href="#"
    class="block text-blue-600 bg-gray-200 px-4 py-2 mt-2 hover:bg-gray-300​ text-center"
  >
    S'inscrire
  </a>
</div>
