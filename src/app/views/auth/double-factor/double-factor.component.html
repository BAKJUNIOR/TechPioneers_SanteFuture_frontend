<div class="flex items-center justify-center h-screen bg-blue-50">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <div class="text-center mb-6">
        <img
              class="w-[300px] mx-auto mb-5"
              src="assets/img/logo-sante.png"
              alt="Technology"
            />
      <h2 class="text-2xl font-semibold text-blue-600">Authentification</h2>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <input 
          type="text"
          placeholder="Entrer votre code Ã  6 chiffres"
          name="code"
          class="w-full p-3 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          minlength="6"
          maxlength="6"
          required
        />
      </div>

      <div class="mb-4">
        <button
          type="submit"

        >
          SE CONNECTER

      </div>
    </form>
  </div>
</div>
